<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body
    class="bg-indigo-950 h-screen w-screen flex justify-center items-center"
    >
    <div
      class="h-1/2 gap-4 flex flex-col justify-evenly items-center rounded text-center p-5"
      style="
        backdrop-filter: blur(8px) saturate(180%);
        -webkit-backdrop-filter: blur(8px) saturate(180%);
        background-color: rgba(255, 255, 255, 0.649);
        border-radius: 12px;
        border: 1px solid rgba(209, 213, 219, 0.3);
      ">
      <h1 class="font-semibold text-4xl">Password Generator</h1>
      <input
        type="text"
        class="rounded w-96 h-8 text-black font-semibold text-xl pl-2"
        id="pass-box"
        placeholder="click on Generate button" />
      <div class="flex justify-between text-white w-[24rem]">
        <button
          id="generate"
          class="bg-purple-950 text-2xl font-semibold rounded w-32 p-2">
          Generate
        </button>
        <button
          id="copy"
          class="bg-purple-950 text-2xl font-semibold rounded w-56 p-2">
          Copy To Clipboard
        </button>
      </div>
      <div class="flex flex-col justify-between w-full items-center gap-1">
        <div class="w-[25rem]">
          <label
            class="flex text-lg font-semibold justify-between items-center w-full">
            Password Length
            <input
              type="number"
              value="10"
              id="pass-length"
              class="w-[5rem] bg-transparent border border-black rounded p-1"
          /></label>
        </div>
        <div class="w-[25rem]">
          <label
            class="flex text-lg font-semibold justify-between items-center w-full">
            Include Uppercase Letters
            <input
              type="checkbox"
              id="upper"
              checked
              class="border border-white rounded"
          /></label>
        </div>
        <div class="w-[25rem]">
          <label
            class="flex text-lg font-semibold justify-between items-center w-full">
            Include Lowercase Letters
            <input
              type="checkbox"
              id="lower"
              checked
              class="border border-white rounded"
          /></label>
        </div>
        <div class="w-[25rem]">
          <label
            class="flex text-lg font-semibold justify-between items-center w-full">
            Include Numbers
            <input
              type="checkbox"
              id="number"
              checked
              class="border border-white rounded"
          /></label>
        </div>
        <div class="w-[25rem]">
          <label
            class="flex text-lg font-semibold justify-between items-center w-full">
            Include Symbols
            <input
              type="checkbox"
              id="symbol"
              checked
              class="border border-white rounded"
          /></label>
        </div>
      </div>
    </div>
  </body>
</html>
